<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="rating ">
        <img
          class="rating__star-icon"
          src="images/icon-star.svg"
          alt="star-icon"
        />

        <div class="rating__heading">How did we do?</div>
        <div class="rating__subheading">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </div>

        <div class="rating__numbers">
          <span class="rating-number" id="1">1</span
          ><span class="rating-number" id="2">2</span
          ><span class="rating-number" id="3">3</span
          ><span class="rating-number" id="4">4</span
          ><span class="rating-number" id="5">5</span>
        </div>
        <button class="rating__submit-btn">Submit</button>
      </div>
      <div class="thank-you hide">
        <img
          class="thank-you__image"
          src="images/illustration-thank-you.svg"
          alt=""
        />
        <div class="thank-you__select">You selected <span class="selected-rating"></span> out of 5</div>
        <div class="thank-you__heading">Thank you!</div>
        <div class="thank-you__subheading">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </div>
      </div>
    </div>

    </div> -->
    <script src="app/js/script.js"></script>
  </body>
</html>
